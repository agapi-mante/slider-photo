<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>"Slider on JavaScript"</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slideshow-container"> <!--описываем часть слайда(его конструкцию) -->
      <div class="mySlides fade">
        <div class="numbertext">1/3</div> <!--Первый слайд-->
        <img src = "img/fjords.jpg" style="width: 100%" alt=""> <!--Описание основных характеристики одного слайда-->
        <div class="text">Text</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">2/3</div> <!--2 слайд-->
        <img src = "img/mountains.jpg" style="width: 100%" alt="">
        <div class="text">Text</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3/3</div> <!--3 слайд-->
        <img src="img/nature.jpg" style="width: 100%" alt="">
        <div class="text">Text</div>
      </div>
      <a class="prev" onclick="plusSlides(-1)">&#10094</a> <!--Функция пролистывания впёред-->
      <a class="next" onclick="plusSlides(1)">&#10095</a> <!--Функция пролистывания назад-->
    </div>
    <br>

    <div style="text-align: center;">  <!--расположения события слайда-->
      <span class="dot" onclick="currentSlide(1)"></span>  <!--событие слайда и его значения-->
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <script src="script.js"></script>
  </body>
  </html>
